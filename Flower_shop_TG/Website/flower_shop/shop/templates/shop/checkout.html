{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
    <h2>Checkout</h2>
    <form method="post" action="{% url 'process_order' %}">
        {% csrf_token %}
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>
        <button type="submit">Place Order</button>
    </form>
{% endblock %}
