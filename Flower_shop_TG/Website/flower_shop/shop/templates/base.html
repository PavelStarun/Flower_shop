<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flower Shop{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to the Flower Shop</h1>
        <nav>
            <a href="{% url 'product_list' %}">Catalog</a> |
            <a href="{% url 'cart' %}">Cart</a> |
            <a href="{% url 'checkout' %}">Checkout</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Flower Shop. All Rights Reserved.</p>
        <p>Contact: <a href="mailto:info@flowershop.com">info@flowershop.com</a></p>
    </footer>

</html>
